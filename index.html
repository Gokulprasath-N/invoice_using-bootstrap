<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"/>
</head>
<body>
    <div class="container mt-5">
        <h1 style="text-align: center;" class="mb-3 text-primary">Invoices</h1>

        <table id="invoices-table" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script>
        const invoiceData = [
            { product: "Product Name", quantity: 1, price: 1000 },
            // Add more invoice objects here
        ];

        $(document).ready(function() {
            $('#invoices-table').DataTable({
                data: invoiceData,
                columns: [
                    { data: null, render: function(data, type, row, meta) {
                        return meta.row + 1; // Add row number dynamically
                    } },
                    { data: "product" },
                    { data: "quantity" },
                    { data: "price", render: function(data) {
                        return "&#8377; " + data; // Format price with rupee symbol
                    } },
                    { data: null, render: function(data, type, row) {
                        return "&#8377; " + (row.quantity * row.price); // Calculate total amount
                    } }
                ],
                paging: true, // Enable pagination
                searching: true, // Enable search bar
                ordering: true // Enable sorting
            });
        });
    </script>
</body>
</html>
